
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef em Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Global Scrollbar - Thin and Clean */
      ::-webkit-scrollbar {
        width: 10px; 
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4B5563; /* gray-600 solid and visible */
        border-radius: 5px;
        border: 2px solid rgba(0,0,0,0); /* creates padding around thumb */
        background-clip: padding-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #64748B; /* slate-500 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #374151; /* gray-700 */
      }
      
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #4B5563 rgba(0, 0, 0, 0.05);
      }
    </style>

  }
}
</script>
